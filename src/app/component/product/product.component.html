<div class="container" ngxUiLoaderBlurred>
    <div class="row">

        <ng-container *ngFor="let item of allIteam">
            <div class="card col-md-3">

              <button class="btn" (click)="GoToWish(item)">go to wishlist</button>
              
                  <span  *ngIf="item.wishList===true">
                      <i class='circle fa fa-heart' style="margin-left: 275px; cursor: pointer; color: red;"(click)=addToWish(item) ></i>
                  </span>
            
                <span *ngIf="item.wishList===false">
                    <i class="far fa-heart " style="margin-left: 275px; cursor: pointer;" (click)=addToWish(item)></i>
                </span>
                <a [routerLink]="['/showproduct',item.id]">
                    <img style="margin-top: 10px;" src="{{item.image}}" class="pointer" alt="">
                </a>
                <h5 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">
                    {{item.title}}</h5>
                <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">
                    {{item.description}}</p>
                <p><strong>Price:</strong> ${{item.price}}</p>
                <div class="container">
                    <div class="row">
                        <!-- <button (click)="showToast()">Show Toast</button> -->
                        <div class="col-md-6" *ngIf="item.addedToCart===false">
                            <!-- addedToCart -->
                            <!-- <button  class="btn btn-success w-100 shadow-0 mb-2" (click)=addtocart(item)>{{ item.addedToCart ? 'Go to Cart' : 'Add to Cart' }}</button> -->
                            <button class="btn btn-success w-100 shadow-0 mb-2"   (click)=addtocart(item)>
                                {{item.addedToCart ? 'Go to Cart' : 'Add to Cart' }}
                            </button>
                        </div>
                        <div class="col-md-6" *ngIf="item.addedToCart===true">
                            <!-- addedToCart -->
                            <!-- <button  class="btn btn-success w-100 shadow-0 mb-2" (click)=addtocart(item)>{{ item.addedToCart ? 'Go to Cart' : 'Add to Cart' }}</button> -->
                            <button class="btn btn-gotocart w-100 shadow-0 mb-2" [routerLink]="'viewcart'">
                                {{item.addedToCart ? 'Go to Cart' : 'Add to Cart' }}
                            </button>
                        </div>
                        <div class="col-md-6 ">

                        </div>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
